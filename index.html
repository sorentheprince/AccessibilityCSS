<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="styles
.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A design and accessibility practice page."
    />
    <title>Accessibility Practice Page</title>
  </head>
  <body>
    <header>
      <img src="./images/twitter_header_photo_1.png" alt="" id="logo" />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student's Information</h2>
          <div class="info">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="" />
          </div>
          <div class="info">
            <label for="student-num">Student Number</label>
            <input
              type="number"
              id="student-num"
              name="number"
              placeholder="201xxxxxx"
            />
          </div>
          <div class="info">
            <label for="date">Date<span class="sr-only"></span></label>
            <input type="date" id="date" name="date" placeholder="" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset name="first-question" class="question">
              <legend>HTML is a programming language.</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input id="q1-a1" type="radio" value="true" name="q1" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input id="q1-a2" type="radio" value="false" name="q1" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset name="second-question" class="question">
              <legend>HTML is not a programming language.</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input id="q2-a1" type="radio" value="true" name="q2" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input id="q2-a2" type="radio" value="false" name="q2" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="first">CSS is for designing</label>
            </div>
            <div class="answer">
              <select name="first" id="first" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="textpart"
                >CSS is not required for building beautiful webpages</label
              >
            </div>
            <div class="answer">
              <textarea
                name="textpart"
                id="textpart"
                cols="50"
                rows="5"
                placeholder="Explain or why not"
              ></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://github.com/sorentheprince">Kenneth Icy</a> |
        madebyHuman<br />
        Caloocan <br />
        National Capital Region <br />
        PH
      </address>
    </footer>
  </body>
</html>
